<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b1c0bf61f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
<header class="flex">
<img class="logo" src="img/logo.png" alt="">
  <div class="searchbar">
<input type="text" name="" value="" v-model="search">
<button type="button" name="button" @click="Ricerca">Cerca film</button>
  </div>
</header>
<main class="flex">
<div class="locandina" v-for="product in products" :style="{ 'background-image' : 'url(\'' + imageGenerator(product) + '\')' }">

<ul>
    <li>Il titolo del film è : {{product.title}}</li>
    <li>Il titolo originale è: {{product.original_title}}</li>
    <li>La lingua originale è: {{product.original_language}}</li>
    <li>Il voto medio del film è: {{product.vote_average}}</li>
  </ul>
  <i v-for="i in getRate(product)" class="fas fa-star" style="color:yellow;"></i><i v-for="i in (5-getRate(product))" class="far fa-star" style="color:yellow;"></i>
  <img v-if="getFlag(product)" style="width:20px;height:20px;" :src="`img/${product.original_language}.png`">
 <img v-else style="width:20px;height:20px;" :src="`img/notfound.png`">
  </div>
</main>
    </div>

    <!-- js -->
    <script src="js/main.js"></script>
  </body>
</html>
