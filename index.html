<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b1c0bf61f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root">
  <div class="searchbar">
<input type="text" name="" value="" v-model="searchfilm">
<button type="button" name="button" @click="Ricercafilm">Cerca film</button>
  </div>
<main class="flex">
  <div class="locandina" v-for="film in listfilm">
<ul>
    <li>Il titolo del film è : {{film.title}}</li>
    <li>Il titolo originale è: {{film.original_title}}</li>
    <li>La lingua originale è: {{film.original_language}}</li>
    <li>Il voto medio del film è: {{film.vote_average}}</li>
  </ul>
  </div>
</main>
    </div>

    <!-- js -->
    <script src="js/main.js"></script>
  </body>
</html>
